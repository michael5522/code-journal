<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Code Journal</h1>
  </header>


  <div class="container" data-view="entry-form">
    <form>

      <div class="row">
        <h2 class="heading">New Entry</h2>
      </div>

      <div class="row">

        <div class="column-half flex-column">
          <div class="imagePlaceHolder">
            <img src="images/placeholder-image-square.jpg" alt="blank" id="img">
          </div>
        </div>

        <div class="column-half flex-column">
          <label for="title">
            <h3>Title</h3>
          </label>
          <input class="placeholder" required name="title" type="text" id="title">
          <label for="photoURL">
            <h3>Photo URL</h3>
          </label>
          <input class="placeholder" required name="photoURL" type="url" id="photoURL">
        </div>

      </div>

      <div class="row">
        <div class="flex-column column-full">
          <label for="notes">
            <h3>Notes</h3>
          </label>
          <textarea class="placeholder" required name="notes" rows="4" type="text" id="notes"></textarea>
          <div class="button-container">
            <button type="submit">SAVE</button>
          </div>


        </div>
      </div>

    </form>
  </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
